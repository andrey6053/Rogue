<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&amp;subset=cyrillic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i|Tinos:400,400i&amp;subset=cyrillic"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Игровое поле</h1>
	<div class="field-box">
		<div class="popup">
			<div class="popup__content">
				<h1 class="popup__title">Game Over!</h1>
				<button class="popup__btn">Начать новую игру</button>
			</div>
		</div>
		<div class="field">
		</div>
	</div>
	<script src="index.js"></script>
	<script>
		var game = new Game();
		game.init();
		const btnStart = document.querySelector(".popup__btn")
		btnStart.addEventListener("click", (e) => {
			e.preventDefault()
			game.init()
		})
		document.addEventListener("keydown", (e) => {
			const isPopup = document.querySelector(".popup").style.display === "none"
			const keyName = e.key
			switch (keyName.toLowerCase()) {
				case ("w"):
					game.moveTop(isPopup)
					break;
				case ("ц"):
					game.moveTop(isPopup)
					break;
				case ("s"):
					game.moveBottom(isPopup)
					break;
				case ("ы"):
					game.moveBottom(isPopup)
					break;
				case ("d"):
					game.moveRight(isPopup)
					break;
				case ("в"):
					game.moveRight(isPopup)
					break;
				case ("a"):
					game.moveLeft(isPopup)
					break;
				case ("ф"):
					game.moveLeft(isPopup)
					break;
				case (" "):
					e.preventDefault()
					game.attack(isPopup)
					break;
			}
		})
	</script>
</body>

</html>
